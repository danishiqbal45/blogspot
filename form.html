<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Html form</title>

<body>
    <div>
        <form action="form.php"></form>

        <label for="selectida">
            <input type="radio" value="section a" name="section" id="selectida"> Section A
        </label>
        <label for="sectionidb">
            <input type="radio" value="section b" name="section" id="sectionidb"> Section B
        </label>

        <br>

        <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30">
        <br>

        <select name="car" id="car">
            <option value="no-car">Select your car</option>
            <option value="creta">creta</option>

            <option value="prado">prado</option>
            <option value="bmw">bmw</option>



        </select>
