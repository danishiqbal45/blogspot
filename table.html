<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>

<body>
    <div>
        <table>
            <caption>Jersey number of different Player in cricket</caption>
            <thead>
                <tr>
                    <th>SN No</th>
                    <th>Player Name</th>
                    <th>Jersey number</th>
                    <th colspan="3">Game</th>
                    <!-- <th>Game</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>10</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kohli</td>
                    <td>18</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rohit</td>
                    <td>45</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Kl Rahul</td>
                    <td>45</td>
                    <td>cricket</td>
                </tr>
            </tbody>

        </table>

    </div>
</body>

</html>
